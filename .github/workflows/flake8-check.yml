name: Flake8 Static Analysis with Slack

on:
  schedule:
    - cron: '0 9 * * *'  # щодня о 09:00 UTC
  workflow_dispatch:

jobs:
  flake8-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8 and gather info
        id: flake8
        run: |
          mkdir -p reports

          # Отримати всі файли .py у папці app (якщо у вас інша - змініть)
          all_files=$(find app -name '*.py' | sort | tr '\n' ', ' | sed 's/, $//')

          # Запуск flake8 з exit-zero щоб завжди був вихід
          flake8 app --exit-zero > reports/flake8.txt || true

          if [ -s reports/flake8.txt ]; then
            has_errors=true
            # Отримати унікальні імена файлів з помилками
            errors=$(cut -d':' -f1 reports/flake8.txt | sort -u | tr '\n' ', ' | sed 's/, $//')
          else
            has_errors=false
            errors=""
          fi

          echo "has_errors=$has_errors" >> $GITHUB_OUTPUT
          echo "errors=$errors" >> $GITHUB_OUTPUT
          echo "all_files=$all_files" >> $GITHUB_OUTPUT

      - name: Send Slack Notification if there are errors
        if: steps.flake8.outputs.has_errors == 'true'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: danger
          SLACK_TITLE: "Flake8 Лінтинг — ❌ ПОМИЛКИ"
          SLACK_MESSAGE: |
            ✅ Перевірені файли: ${{ steps.flake8.outputs.all_files }}
            ❌ Помилки знайдені у файлах: ${{ steps.flake8.outputs.errors }}

      - name: Send Slack Notification if all is OK
        if: steps.flake8.outputs.has_errors == 'false'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: good
          SLACK_TITLE: "Flake8 Лінтинг — ✅ Успішно"
          SLACK_MESSAGE: |
            ✅ Перевірені файли: ${{ steps.flake8.outputs.all_files }}
            ✅ Помилок не знайдено

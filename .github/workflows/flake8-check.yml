name: Daily Flake8 Static Analysis

on:
  schedule:
    - cron: '0 9 * * *'  # запуск щодня о 09:00 UTC
  workflow_dispatch:      # ручний запуск через UI

jobs:
  flake8-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          python -m pip install --upgrade pip
          pip install flake8

      - id: flake8
        run: |
          flake8 app --exit-zero > flake8_report.txt
          echo "report<<EOF" >> $GITHUB_OUTPUT
          cat flake8_report.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          if [ -s flake8_report.txt ]; then
            echo "has_errors=true" >> $GITHUB_OUTPUT
          else
            echo "has_errors=false" >> $GITHUB_OUTPUT
          fi

      - name: Debug outputs
        run: |
          echo "HAS_ERRORS='${{ steps.flake8.outputs.has_errors }}'"
          echo "REPORT='${{ steps.flake8.outputs.report }}'"

      - name: Send result to Slack
        if: always()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          REPORT: ${{ steps.flake8.outputs.report }}
          HAS_ERRORS: ${{ steps.flake8.outputs.has_errors }}
        run: |
          if [ "${HAS_ERRORS:-false}" = "true" ]; then
            TEXT=":x: Flake8 static analysis found issues:\n\`\`\`${REPORT}\`\`\`"
          else
            TEXT=":white_check_mark: Flake8 static analysis passed with no issues."
          fi

          PAYLOAD=$(jq -n --arg text "$TEXT" '{text: $text}')
          curl -s -X POST -H 'Content-type: application/json' --data "$PAYLOAD" $SLACK_WEBHOOK_URL

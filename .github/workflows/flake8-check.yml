name: Flake8 Static Analysis with Slack Notification

on:
  schedule:
    - cron: '0 9 * * *'  # каждый день в 09:00 UTC
  workflow_dispatch:

jobs:
  flake8-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8
        id: flake8
        run: |
          # Запускаем flake8, сохраняем вывод и возвращаем всегда 0 чтобы не ломать job
          flake8 app > flake8_output.txt || true

          if [ -s flake8_output.txt ]; then
            echo "has_errors=true" >> $GITHUB_OUTPUT
          else
            echo "has_errors=false" >> $GITHUB_OUTPUT
          fi

      - name: Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: ${{ steps.flake8.outputs.has_errors == 'true' && '🛑 Flake8 found issues. Please check the workflow logs.' || '✅ Flake8 check passed successfully.' }}
          fields: repo,message,commit,author
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

name: Flake8 Static Analysis with Slack

on:
  schedule:
    - cron: '0 9 * * *'  # щодня о 09:00 UTC
  workflow_dispatch:

jobs:
  flake8-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install flake8
        run: pip install flake8

      - name: Run flake8 and capture output
        id: flake8
        run: |
          mkdir -p reports
          flake8 app --exit-zero > reports/flake8.txt || true

          if [ -s reports/flake8.txt ]; then
            echo "has_errors=true" >> $GITHUB_OUTPUT
            echo "errors=$(cut -d':' -f1 reports/flake8.txt | sort -u | tr '\n' ', ')" >> $GITHUB_OUTPUT
          else
            echo "has_errors=false" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack Notification if there are errors
        if: steps.flake8.outputs.has_errors == 'true'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: danger
          SLACK_TITLE: "Flake8 — ❌ ПОМИЛКИ"
          SLACK_MESSAGE: "❌ Помилки в таких файлах: ${{ steps.flake8.outputs.errors }}"

      - name: Send Slack Notification if all is OK
        if: steps.flake8.outputs.has_errors == 'false'
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_COLOR: good
          SLACK_TITLE: "Flake8 — ✅ Успішно"
          SLACK_MESSAGE: "✅ Ніяких помилок не знайдено"

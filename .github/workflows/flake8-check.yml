name: Flake8 Static Analysis with Slack Notification

on:
  schedule:
    - cron: '0 9 * * *'  # щодня о 09:00 UTC
  workflow_dispatch:

jobs:
  flake8-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8 and save report
        run: |
          flake8 app --exit-zero > flake8_report.txt || true

      - name: Check if flake8 found errors
        id: check_errors
        run: |
          if [ -s flake8_report.txt ]; then
            echo "has_errors=true" >> $GITHUB_OUTPUT
          else
            echo "has_errors=false" >> $GITHUB_OUTPUT
          fi

      - name: Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: ${{ steps.check_errors.outputs.has_errors == 'true' && '🛑 Flake8 found issues. Please check the workflow logs.' || '✅ Flake8 check passed successfully.' }}
          fields: repo,message,commit,author
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

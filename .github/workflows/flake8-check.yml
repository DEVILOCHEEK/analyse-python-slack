name: Flake8 Static Analysis with Slack Notification

on:
  schedule:
    - cron: '0 9 * * *'  # щодня 09:00 UTC
  workflow_dispatch:

jobs:
  flake8-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8 and save report
        id: flake8
        run: |
          flake8 app --exit-zero > flake8_report.txt
          echo "::set-output name=report::$(head -n 20 flake8_report.txt | sed 's/%/%25/g; s/\n/%0A/g; s/\r/%0D/g')"
          if [ -s flake8_report.txt ]; then
            echo "::set-output name=has_errors::true"
          else
            echo "::set-output name=has_errors::false"
          fi

      - name: Prepare Slack message
        id: slack_message
        run: |
          if [ "${{ steps.flake8.outputs.has_errors }}" = "true" ]; then
            echo "::set-output name=message::Flake8 found errors:\n$(head -n 20 flake8_report.txt)"
          else
            echo "::set-output name=message::Flake8 check passed with no issues."
          fi

      - name: Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          custom_message: ${{ steps.slack_message.outputs.message }}
          fields: repo,message,commit,author
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

name: Flake8 Static Analysis with Slack Notification

on:
  schedule:
    - cron: '0 9 * * *'  # щодня о 09:00 UTC
  workflow_dispatch:

jobs:
  flake8-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8 and save report
        id: flake8
        run: |
          flake8 app --exit-zero > flake8_report.txt
          # Замінимо символи, щоб коректно передати в тексті
          REPORT=$(head -n 20 flake8_report.txt | sed 's/%/%25/g; s/\n/%0A/g; s/\r/%0D/g')
          echo "report=$REPORT" >> $GITHUB_OUTPUT

          if [ -s flake8_report.txt ]; then
            echo "has_errors=true" >> $GITHUB_OUTPUT
          else
            echo "has_errors=false" >> $GITHUB_OUTPUT
          fi

      - name: Prepare Slack text
        id: slack_text
        run: |
          if [ "${{ steps.flake8.outputs.has_errors }}" = "true" ]; then
            echo "text=🛑 Flake8 found errors:\n\`\`\`${{ steps.flake8.outputs.report }}\`\`\`" >> $GITHUB_OUTPUT
          else
            echo "text=✅ Flake8 check passed with no issues." >> $GITHUB_OUTPUT
          fi

      - name: Slack notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: ${{ steps.slack_text.outputs.text }}
          fields: repo,message,commit,author
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
